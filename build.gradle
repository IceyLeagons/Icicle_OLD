plugins {
    id 'java'
    id 'maven-publish'
}

group 'net.iceyleagons'
version '1.1.0'


publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'net.iceyleagons'
            artifactId = 'icicle'
            version = '1.1.0'

            from components.java

            pom {
                name = 'Icicle'
                description = 'Icicle helps you build plugins easily by providing useful tools in an easy-to-use library.'
                url = 'https://github.com/IceyLeagons/Icicle'
                licenses {
                    license {
                        name = 'MIT License'
                        url = 'https://github.com/IceyLeagons/Icicle/blob/master/LICENSE'
                    }
                }
            }
        }
    }
    repositories {
        maven {
            // change to point to your repo, e.g. http://my.org/repo
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
}

repositories {
    mavenCentral()
    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url 'https://jitpack.io' }
}

dependencies {

    compileOnly 'org.projectlombok:lombok:1.18.16'
    annotationProcessor 'org.projectlombok:lombok:1.18.16'

    // https://mvnrepository.com/artifact/org.json/json
    compile group: 'org.json', name: 'json', version: '20201115'


    implementation 'com.squareup.okhttp3:okhttp:3.14.6'
    testCompileOnly 'org.projectlombok:lombok:1.18.16'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.16'

    compileOnly 'org.spigotmc:spigot-api:1.16.2-R0.1-SNAPSHOT'
    // https://mvnrepository.com/artifact/org.eclipse.jetty/jetty-server


    implementation group: 'junit', name: 'junit', version: '4.12'
}
