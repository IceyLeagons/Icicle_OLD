buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.vanniktech:gradle-maven-publish-plugin:0.13.0'
    }

}

plugins {
    id 'java'
}

apply plugin: "com.vanniktech.maven.publish"

group 'net.iceyleagons'
version '1.3.2-SNAPSHOT'

mavenPublish {
    targets {
        uploadArchives {
            releaseRepositoryUrl = "https://oss.sonatype.org/service/local/staging/deploy/maven2/"
            snapshotRepositoryUrl = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    releaseSigningEnabled = false
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url 'https://jitpack.io' }
}

jar {
    from {
        configurations.extraLibs.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

configurations {
    extraLibs
}

dependencies {

    compileOnly 'org.projectlombok:lombok:1.18.16'
    annotationProcessor 'org.projectlombok:lombok:1.18.16'

    // https://mvnrepository.com/artifact/org.json/json
    compile group: 'org.json', name: 'json', version: '20201115'

    // https://mvnrepository.com/artifact/org.eclipse.jetty/jetty-server
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.0.M0'
    // https://mvnrepository.com/artifact/org.eclipse.jetty/jetty-servlet
    compile group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '9.4.35.v20201120'
    // https://mvnrepository.com/artifact/mysql/mysql-connector-java


    /**
     * Database drivers
     */
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.22'
    compile group:'org.xerial', name:'sqlite-jdbc', version:'3.32.3.3'
    compile(group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.7.1')
    {
        exclude group: 'net.java.dev.jna'
    }

    implementation 'net.java.dev.jna:jna:5.6.0'
    implementation 'net.java.dev.jna:jna-platform:5.6.0'

    compile group: 'com.h2database', name: 'h2', version: '1.4.200'
    compile 'org.mongodb:mongo-java-driver:3.12.7'






    extraLibs 'com.squareup.okhttp3:okhttp:4.9.0'
    testCompileOnly 'org.projectlombok:lombok:1.18.16'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.16'

    compileOnly 'org.spigotmc:spigot-api:1.16.2-R0.1-SNAPSHOT'
    // https://mvnrepository.com/artifact/org.eclipse.jetty/jetty-server


    implementation group: 'junit', name: 'junit', version: '4.13.1'

    configurations.implementation.extendsFrom(configurations.extraLibs)
}
